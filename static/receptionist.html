<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>Receptionist Portal</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen p-8">
	<div class="flex justify-between items-center mb-6">
		<h1 class="text-3xl font-bold">Receptionist Portal</h1>
		<button id="logout" class="bg-red-500 text-white px-4 py-2 rounded">
			Logout
		</button>
	</div>

	<h2 class="text-xl font-semibold mb-4">Register New Patient</h2>
	<form id="createForm" class="bg-white p-4 rounded shadow mb-8 space-y-2">
		<input type="text" id="name" placeholder="Name" class="w-full border rounded px-3 py-2" required />
		<input type="number" id="age" placeholder="Age" class="w-full border rounded px-3 py-2" required />
		<select id="gender" class="w-full border rounded px-3 py-2" required>
			<option value="" disabled selected>Select Gender</option>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<input type="text" id="address" placeholder="Address" class="w-full border rounded px-3 py-2" required />
		<input type="tel" id="phone" placeholder="Phone (10 digits)" pattern="[0-9]{10}"
			class="w-full border rounded px-3 py-2" required />
		<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
			Create Patient
		</button>
	</form>

	<h2 class="text-xl font-semibold mb-4">Patient List</h2>
	<table class="w-full table-auto bg-white shadow rounded">
		<thead>
			<tr class="bg-gray-200">
				<th class="px-4 py-2">ID</th>
				<th class="px-4 py-2">Name</th>
				<th class="px-4 py-2">Age</th>
				<th class="px-4 py-2">Address</th>
				<th class="px-4 py-2">Actions</th>
			</tr>
		</thead>
		<tbody id="patientTable">
			<!-- dynamically populated -->
		</tbody>
	</table>

	<!-- Edit Modal -->
	<div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center hidden">
		<div class="bg-white rounded shadow p-6 w-full max-w-md">
			<h2 class="text-xl font-semibold mb-4">Edit Patient</h2>
			<form id="editForm" class="space-y-2">
				<input type="hidden" id="editId" />
				<input type="text" id="editName" placeholder="Name" class="w-full border rounded px-3 py-2" required />
				<input type="number" id="editAge" placeholder="Age" class="w-full border rounded px-3 py-2" required />
				<select id="editGender" class="w-full border rounded px-3 py-2" required>
					<option value="" disabled>Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				<input type="text" id="editAddress" placeholder="Address" class="w-full border rounded px-3 py-2" required />
				<input type="tel" id="editPhone" placeholder="Phone (10 digits)" pattern="[0-9]{10}"
					class="w-full border rounded px-3 py-2" required />
				<div class="flex justify-end space-x-2">
					<button type="button" id="cancelEdit" class="bg-gray-300 px-4 py-2 rounded">
						Cancel
					</button>
					<button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
						Update
					</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		async function fetchPatients() {
			const res = await fetch("/api/patient/fetch", {
				credentials: "include",
			});
			const patients = await res.json();
			const table = document.getElementById("patientTable");
			table.innerHTML = "";
			patients.forEach((p) => {
				table.innerHTML += `
					<tr>
						<td class="border px-4 py-2">${p.id}</td>
						<td class="border px-4 py-2">${p.name}</td>
						<td class="border px-4 py-2">${p.age}</td>
						<td class="border px-4 py-2">${p.address}</td>
						<td class="border px-4 py-2 space-x-1 flex justify-center gap-2">
							<button id="editButton_${p.id}" class="bg-yellow-500 text-white px-2 py-1 rounded">Edit</button>
							<button onclick="deletePatient(${p.id})" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
							<a href="history.html?patientId=${p.id}" class="bg-blue-500 text-white px-2 py-1 rounded">History</a>
						</td>
					</tr>
				`;

				document
					.getElementById(`editButton_${p.id}`)
					.addEventListener("click", () => {
						openEditModal(p);
					});
			});
		}

		document
			.getElementById("createForm")
			.addEventListener("submit", async (e) => {
				e.preventDefault();
				const name = document.getElementById("name").value;
				const age = parseInt(document.getElementById("age").value);
				const gender = document.getElementById("gender").value;
				const address = document.getElementById("address").value;
				const phone = document.getElementById("phone").value;
				await fetch("/api/patient/create", {
					method: "POST",
					headers: {"Content-Type": "application/json"},
					credentials: "include",
					body: JSON.stringify({name, age, gender, address, phone}),
				});
				e.target.reset();
				fetchPatients();
			});

		function openEditModal(patient) {
			document.getElementById("editId").value = patient.id;
			document.getElementById("editName").value = patient.name;
			document.getElementById("editAge").value = patient.age;
			document.getElementById("editGender").value = patient.gender;
			document.getElementById("editAddress").value = patient.address;
			document.getElementById("editPhone").value = patient.phone;
			document.getElementById("editModal").classList.remove("hidden");
		}

		document.getElementById("cancelEdit").addEventListener("click", () => {
			document.getElementById("editModal").classList.add("hidden");
		});

		document
			.getElementById("editForm")
			.addEventListener("submit", async (e) => {
				e.preventDefault();
				const id = document.getElementById("editId").value;
				const name = document.getElementById("editName").value;
				const age = parseInt(document.getElementById("editAge").value);
				const gender = document.getElementById("editGender").value;
				const address = document.getElementById("editAddress").value;
				const phone = document.getElementById("editPhone").value;
				await fetch(`/api/patient/update/${id}`, {
					method: "POST",
					headers: {"Content-Type": "application/json"},
					credentials: "include",
					body: JSON.stringify({name, age, gender, address, phone}),
				});
				document.getElementById("editModal").classList.add("hidden");
				fetchPatients();
			});

		function deletePatient(id) {
			if (confirm("Are you sure?")) {
				fetch(`/api/patient/delete/${id}`, {
					method: "DELETE",
					credentials: "include",
				}).then(fetchPatients);
			}
		}

		async function viewHistory(id) {
			const res = await fetch(`/api/patient/fetch/${id}/history`, {
				credentials: "include",
			});
			const history = await res.json();
			const table = document.getElementById("historyTable");
			table.innerHTML = "";

			history.forEach((record) => {
				table.innerHTML += `
						<tr>
							<td class="border px-4 py-2">${new Date(record.timestamp).toLocaleString()}</td>
							<td class="border px-4 py-2">${record.changed_by?.name || "Unknown"}</td>
							<td class="border px-4 py-2">${record.changed_by?.role || "Unknown"}</td>
							<td class="border px-4 py-2">${record.action || "N/A"}</td>
							<td class="border px-4 py-2">${record.old_value !== undefined ? record.old_value : "N/A"}</td>
							<td class="border px-4 py-2">${record.new_value !== undefined ? record.new_value : "N/A"}</td>
						</tr>`;
			});

			document.getElementById("historyModal").classList.remove("hidden");
		}

		document.getElementById("logout").addEventListener("click", async () => {
			await fetch("/api/auth/signout", {
				method: "POST",
				credentials: "include",
			});
			window.location.href = "/static/index.html";
		});

		fetchPatients();
	</script>
</body>

</html>
